<html>
    <head>
        <title>Captcha</title>
        <style type="text/css">
            #captcha {
                cursor:pointer;
            }
            #container{
                width: 200px;
                height: 80px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img id="captcha" src="/captcha" onclick="get_new_captcha()"/>    
        </div>
        <form action="/captcha" method="post">
        <p>
          <input type="text" name="capCode" id="capCode"/>
            <input type="submit" value="Send"/>
        </p>
         </form>
    </body>
    <script language="javascript">
        function get_new_captcha(){
            var d = new Date();
            document.getElementById("captcha").setAttribute("src", "/captcha?" + d.getTime());
        }
        document.getElementById("capCode").focus();
    </script>

    <!-- Piwik --> 
    <script type="text/javascript">
    var pkBaseURL = (("https:" == document.location.protocol) ? "https://piwik.thijsdezoete.nl/" : "http://piwik.thijsdezoete.nl/");
    document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
    </script><script type="text/javascript">
    try {
    var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 2);
    piwikTracker.trackPageView();
    piwikTracker.enableLinkTracking();
    } catch( err ) {}
    </script><noscript><p><img src="http://piwik.thijsdezoete.nl/piwik.php?idsite=2" style="border:0" alt="" /></p></noscript>
    <!-- End Piwik Tracking Code -->
</html>
